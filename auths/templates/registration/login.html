{% extends 'registration/reg_base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container-fluid landing_page d-flex align-items-center justify-content-center">
  <div class="card p-3 shadow-lg rounded ">
    <div class=" card-body ">
      <h4 class="card-title "><a>Sign in to continue</a></h4>
      <form action="" method=POST>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit " value="Submit" class="btn btn-outline-info btn-md ">Login</button>
        <p><span style="float:right;font-size: medium; ">Don't have an account? <a  href="{% url 'signup'%}" class="text-info ">Register now</a></span></h5>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
