{% extends 'registration/reg_base.html' %}{% load crispy_forms_tags %} {% block content %}
<div class="container-fluid landing_page d-flex align-items-center justify-content-center">
  <div class="card" style="margin-top:2%; padding:20px">
    <div class="card-body">
      <h5 class="card-title"><a>Register to be a member</a</span></h5>
      <div class="card-text signup">
        <form action="" method="post" novalidate>
          {% csrf_token%} {{ form|crispy}}
          <button type="submit" class="btn btn-info btn-sm"> Register</button>
        </form>
        <p>Are you a member? <a
          href="{%url 'login'%}" class="text-info">Sign in now</a></p>
    </div>
  </div>
</div>
</div>{% endblock %}
